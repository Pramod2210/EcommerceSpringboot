<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="../static/css/cartstyle.css" th:href="@{/css/cartstyle.css}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    .input-group .form-control {
      margin-right: 10px; 
    }

    .table {
      max-width: 1200px;
      margin: 40px auto;
    }
  </style>
</head>

<body>

  <header>
    <div class="head">
    <div class="box">
      <img src="../static/Images/Logo.jpg"  th:src="@{/Images/Logo.jpg}"alt="logo"/>
        </div>
          <div class="home" >
            <a href="/"  ><h3>Home</h3></a>
          </div>
          

      <div class="search">
        <div class="input-group">
          <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
          <button type="button" class="btn btn-outline-primary">search</button>
        </div>
      </div>

      
      <div class="profile">
        <img src="../static/Images/Profile.png"  th:src="@{/Images/Profile.png}" alt="logo" width="50" height="50"/><br>
        <select id="admin">
        <option><a href="">profile</a></option>
        <option><a href="">Setting</a></option>
        <option><a href="">Logout</a></option>
        </select>
    </div>
    

      </div>
      
    </div>
</header>

  <div class="table">
    <table class="table table-striped table-hover table-borderless table-primary align-middle">
      <thead class="table_head">
        <tr>
          <th>ID</th>
          <th>Image</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody class="table_tbody">
        <tr class="table-primary" th:each="d : ${data}">
          <td scope="row" th:text="${d.id}"></td>
          <td><img th:src="${d.imgurl}" alt="Image not found" style="max-width: 100px; max-height: 100px;" /></td>
          <td th:text="${d.pname}"></td>
          <td th:text="${d.price}"></td>
          <td>
           
            <a name="" id="" class="btn btn-danger" th:href="@{/deletedata/{id}(id=${d.id})}"  role="button" >Remove</a>
          </td>
          <td>
            <!-- Add your action buttons here if needed -->
          </td>
          
        </tr>
      </tbody>
      <tfoot>

      </tfoot>
    </table>
  </div>

  
</body>

</html>
